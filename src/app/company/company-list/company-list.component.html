<div class="p-2 h-100 navbar-light bg-light pt-2 border p-4 rounded">
  <section class="d-flex h-100 flex-column pt-2 g-4 py-1 px-2">
    <div class="d-flex me-2 justify-content-between">
      <span class="me-5">Company</span>
      <button class="circle border border-success rounded-circle cursor" routerLink="add"
        (click)='redirectBreadAdd()'>+</button>
    </div>
    <div class="pt-2">

      <input type="search" class="form-control" placeholder="Search..." [(ngModel)]="searchText ">
    </div>
    <div class="container mt-3">
      <div class="card shadow" style="width:400px">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <p>Logo</p>
            <p>Company Name</p>
            <p>Action</p>
          </div>
          <div>
            <div *ngFor="let item of companylist | filterRecord: searchText" class="d-flex align-items-center justify-content-between">
              <p class="circle border border-success rounded-circle cursor"><a
                  class="text-decoration-none">{{item.companyname | nameLogo}}</a></p>
              <p (click)="editComapny(item)"  (click)="redirectBreadEdit(item.companyname)">{{item.companyname | titlecase}}</p>
              <p><button class="btn btn-danger " (click)="deleteCompanyData(item)">x</button></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
